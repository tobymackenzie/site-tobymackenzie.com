##==protected
protected_test:
    controller: ProtectedBundle\Controller\DefaultController::testAction
    path: /test/{path}
    defaults: {path: null}
    requirements:
        path: .*

##==secure
protected_secure:
  controller: ProtectedBundle\Controller\DefaultController::secureAction
  path: '/%secure.path%'

##==meta
protected_robots:
    controller: ProtectedBundle\Controller\MetaContro::robotsAction
    path: /robots.{_format}
    defaults: {_format: 'html'}
protected_remove_trailing_slash:
  controller: ProtectedBundle\Controller\DefaultController::removeTrailingSlashAction
  path: /{url}
  methods: [GET]
  requirements:
    url: .*/$
protected_not_found:
  controller: ProtectedBundle\Controller\DefaultController::notFoundAction
  path: /{url}
  requirements:
    url: .*

##==base for outputting generic URLs
protected_base:
 defaults:
  url: null
 host: '%protected.host%'
 path: /{url}
 requirements:
  url: .*
 schemes: [https,http]
public_base:
 defaults:
  url: null
 host: '%public.host%'
 path: /{url}
 requirements:
  url: .*
 schemes: [https,http]
