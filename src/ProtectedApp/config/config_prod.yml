imports:
 - {resource: config.yml}

#==Monolog
monolog:
 handlers:
  main:
   action_level: error
   excluded_http_codes: [401, 403, 404]
   handler: nested
   type: fingers_crossed
  nested:
   level: debug
   path:  '%kernel.logs_dir%/%kernel.environment%.log'
   type:  stream
  console:
   type: console
