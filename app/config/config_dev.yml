imports:
 - {resource: config.yml}
 - {resource: "@TJMStandardEditionBundle/Resources/config/config_dev.yml"}

framework:
 router:
  resource: "%kernel.root_dir%/config/routing_dev.yml"
  strict_requirements: true
 profiler: {only_exceptions: false}

monolog:
 handlers:
  console:
   bubble: false
   channels: ['!event', '!doctrine']
   type: console
  main:
   channels: ['!event']
   level: debug
   path:  '%kernel.logs_dir%/%kernel.environment%.log'
   type:  stream

web_profiler:
 toolbar: true
 intercept_redirects: false
